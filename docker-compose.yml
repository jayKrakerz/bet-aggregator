services:
  postgres:
    image: postgres:16
    container_name: bet-agg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: betagg
      POSTGRES_PASSWORD: betagg_dev
      POSTGRES_DB: bet_aggregator
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U betagg -d bet_aggregator']
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bet-agg-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
