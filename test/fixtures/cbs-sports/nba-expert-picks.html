<!DOCTYPE html>
<html>
<head><title>NBA Expert Picks - CBS Sports</title></head>
<body>
<div class="expert-picks-page">

  <!-- Game 1: BOS @ LAL -->

        <span class="team">LAL</span>
      </div>
      <div class="game-odds">o233.5</div>

    <div class="picks-table">
      <div class="picks-tbody">
        <div class="picks-tr">
          <div class="expert-name">Brad Botkin</div>
          <div class="picks-spread">LAL +6.5</div>
          <div class="picks-o-u">
            <div class="pick-over">Over</div>
          </div>
        </div>

        <div class="picks-tr">
          <div class="expert-name">Sam Quinn</div>
          <div class="picks-spread">BOS -6.5</div>
          <div class="picks-o-u">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game 2: MIL @ GSW -->
  <div class="experts-panel">
    <div class="experts-panel-heading">
      <div class="game-info-team">
        <span class="team">MIL</span>
      </div>
      <div class="game-info-team">
        <span class="team">GSW</span>
      </div>
      <div class="game-odds">o228</div>
    </div>

    <div class="picks-table">
      <div class="picks-tbody">
        <div class="picks-tr">
          <div class="expert-name">Brad Botkin</div>

          <div class="picks-o-u">
            <div class="pick-over">Over</div>
          </div>
        </div>

        <div class="picks-tr">
          <div class="expert-name">Sam Quinn</div>
          <div class="picks-spread">MIL -3</div>
          <div class="picks-o-u">
            <div class="pick-under">Under</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
